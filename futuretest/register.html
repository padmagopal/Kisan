<script type="text/javascript">
function checkMailStatus(){
    var email=$("#email").val();
    $.ajax({
    type:'post',
        url:'checkMail.php',
        data:{email: email},
        success:function(msg){
          if(msg==0){
            $("#email").parent().next(".validation").remove();
            $("#email").parent().after("<small class='validation' style='color:red,margin-bottom: 5px,font-size:11px;'>email already existed</small>");
          }
          else{
            $("#email").parent().next(".validation").remove();
          }
        }
      });
  }

</script>
